<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />

<div class="container">
    <div class="body-top">
        <h1 class="h3 mb-3 ">My Recipes</h1>
        <a routerLink="/new" class="btn btn-primary float-right mt-n1">Post Recipe</a>
        
    </div>


    <div class="main-block">
        <div class="row recipe-block">
            <div class="col-lg-3 col-md-6 mb-2-6 recipe-card" *ngFor="let recipe of recipes$">
                <article class="card card-style2">
                    <div class="card-img">
                        <img class="rounded-top" src="https://via.placeholder.com/350x280/6A5ACD/000000" alt="...">
                        <div class="date"><span>15</span>Sep</div>
                    </div>
                    <div class="card-body">
                        <h3 class="all-head"><a href="#!">{{recipe.name}}</a></h3>
                        <h4 class="all-head">{{recipe.category}}</h4>
                      
                        
                    </div>
                    
                </article>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">
                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle"
                            width="150">
                        <div class="mt-3">
                            <h4>{{username}}</h4>
                            <p class="text-secondary mb-1">Five Star Cooker</p>
                            <p class="text-muted font-size-sm">Covis, Fresno, CA</p>
                            <button class="btn btn-primary">Follow</button>
                            <button class="btn btn-outline-primary">Message</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
