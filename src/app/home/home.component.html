<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />

<div class="container">
    <div class="body-top">
        <h1 class="h3 mb-3 ">Recipes</h1>
        <a href="#" class="btn btn-primary float-right mt-n1"><i class="fas fa-plus"></i>Post Recipe</a>

    </div>

    <div class="slice-container">
    <owl-carousel-o [options]="customOptions">
        <ng-container   *ngFor="let slide of slides">
            <ng-template carouselSlide [id]="slide.id">
                <img [src]="slide.img">
            </ng-template>
        </ng-container>
    </owl-carousel-o>
</div>

    <div class="row">
        <div class="col-lg-3 col-md-6 mb-2-6" *ngFor="let recipe of recipes$">
            <article class="card card-style2">
                <div class="card-img">
                    <img class="rounded-top" src="https://via.placeholder.com/350x280/6A5ACD/000000" alt="...">
                    <div class="date"><span>15</span>Sep</div>
                </div>
                <div class="card-body">
                    <h3 class="h5"><a href="#!">{{recipe.name}}</a></h3>
                    <h4>{{recipe.category}}</h4>
                    <p class="display-30">{{recipe.description}}</p>
                    <a href="#!" class="read-more">read more</a>
                </div>
                <div class="card-footer">
                    <ul>
                        <li><a href="#!"><i class="fas fa-user"></i>{{recipe.username}}</a></li>
                        <li><a href="#!"><i class="far fa-comment-dots"></i><span>{{recipe.numberOfLikes}}</span></a>
                        </li>
                    </ul>
                </div>
            </article>
        </div>
    </div>
</div>
